        <script>

        	$(function(){
        		$('#cj').rotate({
        			bind:{
        				click:function(){
        					var that  = this;
        					that.angle = this.angle || 22.5;
			        		var cycle = 8;
			        		var step = 45;
			        		var time = 6000;

        					var random = Math.floor(Math.random()*8);

        					$('#zp').rotate({
        						angle:that.angle,
								animateTo:that.angle+360*cycle+step*random,
								duration:time,
								easing:$.easing.easeInOutBack,
								callback:function(){
									setTimeout(alert($(this).getRotateAngle()),1000);
									that.angle = $(this).getRotateAngle()[0];
									var index = Math.floor(that.angle%360/45);
									console.log(index)
									// console.log(that.angle,random);
									switch(true){
										case index == 0 || index == 1 || index == 3 || index == 5 || index == 6:
										alert('不好意思,你没有中奖');
										break;
										// case 1:
										// alert('不好意思,你没有中奖');
										// break;
										// case 3:
										// alert('不好意思,你没有中奖');
										// break;
										// case 5:
										// alert('不好意思,你没有中奖');
										// break;
										// case 6:
										// alert('不好意思,你没有中奖');
										// break;
										case index = 2:
										alert('恭喜你,中了二等奖');
										break;
										case index = 4:
										alert('恭喜你,中了一等奖');
										break;
										case index = 7:
										alert('恭喜你,中了三等奖');
										break;
									}
								}
        					});     					
        				}
        			}
        		});
        	})
